<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />

    <title>Deenst Desk Lite</title>
    
      <link rel="stylesheet" href="sencha/resources/css/sencha-touch.css" type="text/css">
      <link rel="stylesheet" href="css/app.css" type="text/css">
      <link rel="stylesheet" href="css/deenstdesk.css" type="text/css">

      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" charset="utf-8">
	
	    function onLoad() {
	        document.addEventListener("deviceready", onDeviceReady, false);
	    }
	
	    function onDeviceReady() {
	    	console.log("checking connection please wait");
		    var networkState = navigator.network.connection.type
			if (networkState == Connection.NONE)
				return false;
			else
				return true;	        
	    }
    </script>
  </head>
  <body onload="onLoad()" class="bodyLoading">
	<div id="dvLoading">
	
		<image src="imgs/hourglass.png" alt="loading" /> <br />
		
		<span class="txtLoading">Loading ...</span>
	
	</div>
  </body>
